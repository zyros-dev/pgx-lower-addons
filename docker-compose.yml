version: '3.8'

services:
  postgres:
    image: postgres:17.5
    container_name: pgx-lower-postgres
    environment:
      POSTGRES_USER: pgxuser
      POSTGRES_PASSWORD: pgxpassword
      POSTGRES_DB: pgxdb
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./resources/init_tpch.sql:/docker-entrypoint-initdb.d/init_tpch.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgxuser -d pgxdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pgx-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pgx-lower-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data/database:/data/database
      - ./data/logs:/data/logs
    environment:
      - DATABASE_PATH=/data/database/pgx_lower.db
      - LOG_PATH=/data/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pgx-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pgx-lower-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - pgx-network

  deadman:
    build:
      context: ./deadman
      dockerfile: Dockerfile
    container_name: pgx-lower-deadman
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/workspace
    depends_on:
      - postgres
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - pgx-network

  prometheus:
    image: prom/prometheus:latest
    container_name: pgx-lower-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/recording_rules.yml:/etc/prometheus/recording_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.min-block-duration=2h'
      - '--storage.tsdb.max-block-duration=2h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - pgx-network

  thanos-sidecar:
    image: quay.io/thanos/thanos:v0.39.2
    container_name: pgx-lower-thanos-sidecar
    command:
      - 'sidecar'
      - '--tsdb.path=/prometheus'
      - '--prometheus.url=http://prometheus:9090'
      - '--objstore.config-file=/etc/thanos/bucket.yml'
      - '--grpc-address=0.0.0.0:10901'
      - '--http-address=0.0.0.0:10902'
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/thanos-bucket.yml:/etc/thanos/bucket.yml
      - thanos_data:/thanos
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - pgx-network

  thanos-store:
    image: quay.io/thanos/thanos:v0.39.2
    container_name: pgx-lower-thanos-store
    command:
      - 'store'
      - '--data-dir=/thanos'
      - '--objstore.config-file=/etc/thanos/bucket.yml'
      - '--grpc-address=0.0.0.0:10901'
      - '--http-address=0.0.0.0:10902'
    volumes:
      - ./monitoring/thanos-bucket.yml:/etc/thanos/bucket.yml
      - thanos_data:/thanos
    restart: unless-stopped
    networks:
      - pgx-network

  thanos-compactor:
    image: quay.io/thanos/thanos:v0.39.2
    container_name: pgx-lower-thanos-compactor
    command:
      - 'compact'
      - '--data-dir=/thanos'
      - '--objstore.config-file=/etc/thanos/bucket.yml'
      - '--retention.resolution-raw=30d'
      - '--retention.resolution-5m=1y'
      - '--retention.resolution-1h=5y'
      - '--wait'
    volumes:
      - ./monitoring/thanos-bucket.yml:/etc/thanos/bucket.yml
      - thanos_data:/thanos
    restart: unless-stopped
    networks:
      - pgx-network

  thanos-query:
    image: quay.io/thanos/thanos:v0.39.2
    container_name: pgx-lower-thanos-query
    command:
      - 'query'
      - '--grpc-address=0.0.0.0:10901'
      - '--http-address=0.0.0.0:10902'
      - '--store=thanos-sidecar:10901'
      - '--store=thanos-store:10901'
    ports:
      - "10902:10902"
    depends_on:
      - thanos-sidecar
      - thanos-store
    restart: unless-stopped
    networks:
      - pgx-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: pgx-lower-node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped
    networks:
      - pgx-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: pgx-lower-nginx-exporter
    command:
      - '--nginx.scrape-uri=http://127.0.0.1:80/nginx_status'
    network_mode: host
    restart: unless-stopped

  mtail:
    image: ghcr.io/google/mtail:latest
    container_name: pgx-lower-mtail
    command:
      - '--progs=/etc/mtail'
      - '--logs=/var/log/nginx/access.log'
      - '--port=3903'
    volumes:
      - /var/log/nginx:/var/log/nginx:ro
      - ./monitoring/mtail:/etc/mtail:ro
    ports:
      - "3903:3903"
    restart: unless-stopped
    networks:
      - pgx-network

  grafana:
    image: grafana/grafana:latest
    container_name: pgx-lower-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - pgx-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  thanos_data:

networks:
  pgx-network:
    driver: bridge
