version: '3.8'

services:
  postgres:
    image: postgres:17.5
    container_name: pgx-lower-postgres
    environment:
      POSTGRES_USER: pgxuser
      POSTGRES_PASSWORD: pgxpassword
      POSTGRES_DB: pgxdb
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./resources/init_tpch.sql:/docker-entrypoint-initdb.d/init_tpch.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgxuser -d pgxdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pgx-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pgx-lower-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data/database:/data/database
      - ./data/logs:/data/logs
    environment:
      - DATABASE_PATH=/data/database/pgx_lower.db
      - LOG_PATH=/data/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pgx-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pgx-lower-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - pgx-network

  deadman:
    build:
      context: ./deadman
      dockerfile: Dockerfile
    container_name: pgx-lower-deadman
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/workspace
    depends_on:
      - postgres
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - pgx-network

  prometheus:
    image: prom/prometheus:latest
    container_name: pgx-lower-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=14d'
    restart: unless-stopped
    networks:
      - pgx-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: pgx-lower-node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped
    networks:
      - pgx-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: pgx-lower-nginx-exporter
    command:
      - '-nginx.scrape-uri=http://host.docker.internal:80/nginx_status'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - pgx-network

  grafana:
    image: grafana/grafana:latest
    container_name: pgx-lower-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - pgx-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  pgx-network:
    driver: bridge
