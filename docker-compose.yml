version: '3.8'

services:
  postgres:
    image: postgres:17.5
    container_name: pgx-lower-postgres
    environment:
      POSTGRES_USER: pgxuser
      POSTGRES_PASSWORD: pgxpassword
      POSTGRES_DB: pgxdb
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./resources/init_tpch.sql:/docker-entrypoint-initdb.d/init_tpch.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgxuser -d pgxdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pgx-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pgx-lower-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data/database:/data/database
      - ./data/logs:/data/logs
    environment:
      - DATABASE_PATH=/data/database/pgx_lower.db
      - LOG_PATH=/data/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pgx-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pgx-lower-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - pgx-network

  deadman:
    build:
      context: ./deadman
      dockerfile: Dockerfile
    container_name: pgx-lower-deadman
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/workspace
    depends_on:
      - postgres
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - pgx-network

  health-monitor:
    build:
      context: ./health-monitor
      dockerfile: Dockerfile
    container_name: pgx-lower-health
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - pgx-network

volumes:
  postgres_data:

networks:
  pgx-network:
    driver: bridge
