# AusDevs Visualization Configuration
# Add this location block to the main nginx config (e.g., /etc/nginx/sites-available/zyros.dev)
#
# Note: This assumes a Flask container running on localhost:5000
# The full path /ausdevs_conversations/ is preserved and passed to Flask unchanged

location /ausdevs_conversations/ {
    proxy_pass http://localhost:5000;
    proxy_http_version 1.1;

    # Required headers for proper request forwarding
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (if needed)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Disable caching to serve fresh content
    proxy_no_cache 1;
    proxy_cache_bypass 1;
}
